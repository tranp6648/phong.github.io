<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./caculator.css">
    <link rel="shortcut icon" href="./pokemon-tcg-live-preview-1645242791988.jpg">
</head>


<body style="background-color: #424242;">
    <div class="caculator">
        <div class="cast">
            <div id="input"></div>
            <div class="out">
                <span id="output">0</span>
            </div>
        </div>

        <div class="menu">
            <button onclick="calc('7')">7</button>
            <button onclick="calc('8')">8</button>
            <button onclick="calc('9')">9</button>
            <button onclick="calc('+')">+</button>
            <button onclick="AC()">AC</button>
            <br>
            <button onclick="calc('4')">4</button>
            <button onclick="calc('5')">5</button>
            <button onclick="calc('6')">6</button>
            <button onclick="calc('-')">-</button>
            <button onclick="C()">C</button>
            <button onclick="calc('1')">1</button>
            <button onclick="calc('2')">2</button>
            <button onclick="calc('3')">3</button>
            <button onclick="calc('*')">*</button>
            <button onclick="total()">=</button>
            <br>
            <button onclick="calc('0')">0</button>
            <button onclick="calc('.')">.</button>
            <button onclick="calc('/')">/</button>
        </div>

    </div>

</body>
<script src="./cal.js"></script>

</html>
